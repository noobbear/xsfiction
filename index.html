<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小说快速阅读</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body class="index">
		<div class="p">
			<div class="s"><button class="b1"></button><button class="b2"></button><button class="b3"></button><button class="b4"></button></div>
			<div class="logo clear">
				<img class="index-logo" src="img/logo.png" />
			</div>
			<div action="#" name="form" class="form">
				<input name="name" placeholder="快来搜索你想看的小说吧!" />
				<button id="search">搜索<i class="icon-search"> </i></button>
			</div>
			<div class="shuoming">该网站仅用于学习交流使用，如侵删！</div>
		</div>
	</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type="text/javascript">
	$("#search").click(function() {
		swal({
			title: "客官您好",
			text: "我们正在为您快速搜索，请勿刷新",
			icon: "img/loading.png",
			className: "rotate",
			button: '取消',
			closeOnClickOutside: false,
			closeOnEsc: false,
			closeModal: false,
		});
	});
	$(".s button").each(function(){
		$(this).click(function(){
		$(".p").css('background',$(this).css('background'));
	});
	});
</script>
